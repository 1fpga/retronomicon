name: do-retronomicon-alpha
alerts:
- rule: DEPLOYMENT_FAILED
region: nyc
services:
  - dockerfile_path: ../../Dockerfile
    github:
      branch: alpha
      deploy_on_push: true
      repo: golem-fpga/retronomicon
    health_check:
      http_path: /healthz
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    name: do-retronomicon-backend
    routes:
      - path: /
